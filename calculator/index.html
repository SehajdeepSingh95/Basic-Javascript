<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="box">
    <div class="calculator_box">
        <div class="result_box">
            <p class="Res"></p>
        </div>
        <div class="keypad">
            <button class="c" onclick="clearResult()">C</button>
            <button class="1" onclick="add1()">1</button>
            <button class="2" onclick="add2()">2</button>
            <button class="+" onclick="addition()">+</button>
            <button class="3" onclick="add3()">3</button>
            <button class="4" onclick="add4()">4</button>
            <button class="-" onclick="subtraction()">-</button>
            <button class="5" onclick="add5()">5</button>
            <button class="6" onclick="add6()">6</button>
            <button class="*" onclick="multiplication()">ร</button>
            <button class="7" onclick="add7()">7</button>
            <button class="8" onclick="add8()">8</button>
            <button class="/" onclick="division()">รท</button>
            <button class="=" onclick="evaluation()">=</button>
            <button class="9" onclick="add9()">9</button>
            <button class="0" onclick="add0()">0</button>
            <button class="decimal" onclick="decimal()">.</button>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
